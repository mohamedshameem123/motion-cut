<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="new-style.css" />
    <title>Modern Search Bar</title>
</head>
<body>
    <div class="modern-search-container">
        <div class="modern-dropdown">
            <div id="modern-dropdown-text" class="modern-dropdown-text">
                <span id="modern-dropdown-span">Everything</span>
                <i id="modern-dropdown-icon" class="fa-solid fa-chevron-down"></i>
            </div>
            <ul id="modern-dropdown-list" class="modern-dropdown-list">
                <li class="modern-dropdown-item">Everything</li>
                <li class="modern-dropdown-item">Web Devolopment</li>
                <li class="modern-dropdown-item">Software Devolopment</li>
                <li class="modern-dropdown-item">Data Analyst</li>
                <li class="modern-dropdown-item">Network Administrator</li>
            </ul>
        </div>
        <div class="modern-search-box">
            <input type="text" id="modern-search-input" placeholder="Search..." />
            <i class="fa-solid fa-search modern-search-icon"></i>
        </div>
    </div>
   
    <script src="new-script.js"></script>
</body>
</html>
